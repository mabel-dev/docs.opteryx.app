steps:
  # Build the Docker image from the docs-site directory using the dedicated Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', '${_AR_REGISTRY}/${PROJECT_ID}/${_AR_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA', '-f', 'Dockerfile', '.' ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', '${_AR_REGISTRY}/${PROJECT_ID}/${_AR_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA' ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_AR_REGISTRY}/${PROJECT_ID}/${_AR_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

substitutions:
  _IMAGE_NAME: 'opteryx-docs'
  _SERVICE_NAME: 'opteryx-docs'
  _REGION: 'us-central1'
  _AR_REPOSITORY: 'cloud-run-source-deploy'
  _AR_REGISTRY: 'us-east1-docker.pkg.dev'

images:
  - '${_AR_REGISTRY}/${PROJECT_ID}/${_AR_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA'

timeout: '1200s'
