steps:
  # Build the Docker image for the Next.js docs site
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA', '.' ]
    dir: 'docs-site'

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA' ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

substitutions:
  _IMAGE_NAME: 'opteryx-docs'
  _SERVICE_NAME: 'opteryx-docs'
  _REGION: 'us-central1'

timeout: '1200s'
options:
  env:
    - 'AR_REGION=us-east1'
    - 'AR_REPOSITORY=cloud-run-source-deploy'
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/$AR_REPOSITORY/opteryx-xb500:$SHORT_SHA', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'us-east1-docker.pkg.dev/$PROJECT_ID/$AR_REPOSITORY/opteryx-xb500:$SHORT_SHA' ]
images:
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/$AR_REPOSITORY/opteryx-xb500:$SHORT_SHA'
